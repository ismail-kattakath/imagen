apiVersion: apps/v1
kind: Deployment
metadata:
  name: background-remove-worker
  namespace: imagen
spec:
  replicas: 1
  selector:
    matchLabels:
      app: background-remove-worker
  template:
    metadata:
      labels:
        app: background-remove-worker
    spec:
      serviceAccountName: imagen-worker
      
      nodeSelector:
        cloud.google.com/gke-accelerator: nvidia-tesla-t4
      
      tolerations:
        - key: "nvidia.com/gpu"
          operator: "Exists"
          effect: "NoSchedule"
      
      containers:
        - name: worker
          image: us-central1-docker.pkg.dev/PROJECT_ID/imagen/worker:latest
          args: ["-m", "src.workers.background_remove"]
          command: ["python"]
          
          resources:
            limits:
              nvidia.com/gpu: 1
              memory: "16Gi"
            requests:
              memory: "8Gi"
              cpu: "2"
          
          envFrom:
            - configMapRef:
                name: imagen-config
          
          env:
            - name: PUBSUB_SUBSCRIPTION
              value: "background-remove-jobs-sub"
            - name: HF_HOME
              value: "/models/huggingface"
          
          volumeMounts:
            - name: models
              mountPath: /models
      
      volumes:
        - name: models
          persistentVolumeClaim:
            claimName: models-pvc
