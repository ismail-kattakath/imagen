# =============================================================================
# UPSCALE WORKER
# =============================================================================
#
# CPU-only worker that calls Triton for inference.
# No GPU required - all ML work happens in Triton.
#
# =============================================================================

apiVersion: apps/v1
kind: Deployment
metadata:
  name: upscale-worker
  namespace: imagen
  labels:
    app: upscale-worker
    app.kubernetes.io/component: worker
    app.kubernetes.io/part-of: imagen
spec:
  replicas: 1
  selector:
    matchLabels:
      app: upscale-worker
  template:
    metadata:
      labels:
        app: upscale-worker
        app.kubernetes.io/component: worker
        app.kubernetes.io/part-of: imagen
      annotations:
        prometheus.io/scrape: "true"
        prometheus.io/port: "8080"
        prometheus.io/path: "/metrics"
    spec:
      serviceAccountName: imagen-worker
      
      # NO GPU node selector - runs on standard CPU nodes
      
      containers:
        - name: worker
          image: us-central1-docker.pkg.dev/PROJECT_ID/imagen/worker:latest
          command: ["python", "-m", "src.workers.triton_worker"]
          args: ["TritonUpscaleWorker"]
          
          ports:
            - name: metrics
              containerPort: 8080
              protocol: TCP
          
          # CPU-only resources - much cheaper than GPU
          resources:
            limits:
              memory: "2Gi"
              cpu: "1"
            requests:
              memory: "512Mi"
              cpu: "250m"
          
          livenessProbe:
            httpGet:
              path: /metrics
              port: metrics
            initialDelaySeconds: 30
            periodSeconds: 30
            timeoutSeconds: 5
            failureThreshold: 3
          
          readinessProbe:
            httpGet:
              path: /metrics
              port: metrics
            initialDelaySeconds: 10
            periodSeconds: 10
            timeoutSeconds: 5
            failureThreshold: 3
          
          envFrom:
            - configMapRef:
                name: imagen-config
          
          env:
            - name: TRITON_URL
              value: "triton:8001"
            - name: METRICS_PORT
              value: "8080"
