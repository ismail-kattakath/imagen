apiVersion: apps/v1
kind: Deployment
metadata:
  name: upscale-worker
  namespace: imagen
  labels:
    app: upscale-worker
    app.kubernetes.io/component: worker
    app.kubernetes.io/part-of: imagen
spec:
  replicas: 1
  selector:
    matchLabels:
      app: upscale-worker
  template:
    metadata:
      labels:
        app: upscale-worker
        app.kubernetes.io/component: worker
        app.kubernetes.io/part-of: imagen
      annotations:
        # Prometheus annotations (used by some scrapers)
        prometheus.io/scrape: "true"
        prometheus.io/port: "8080"
        prometheus.io/path: "/metrics"
    spec:
      serviceAccountName: imagen-worker
      
      nodeSelector:
        cloud.google.com/gke-accelerator: nvidia-tesla-t4
      
      tolerations:
        - key: "nvidia.com/gpu"
          operator: "Exists"
          effect: "NoSchedule"
      
      containers:
        - name: worker
          image: us-central1-docker.pkg.dev/PROJECT_ID/imagen/worker:latest
          args: ["-m", "src.workers.upscale"]
          command: ["python"]
          
          # Expose metrics port for GMP scraping
          ports:
            - name: metrics
              containerPort: 8080
              protocol: TCP
          
          resources:
            limits:
              nvidia.com/gpu: 1
              memory: "16Gi"
            requests:
              memory: "8Gi"
              cpu: "2"
          
          # Liveness probe - is the process alive?
          livenessProbe:
            httpGet:
              path: /metrics
              port: metrics
            initialDelaySeconds: 60
            periodSeconds: 30
            timeoutSeconds: 5
            failureThreshold: 3
          
          # Readiness probe - can it handle traffic?
          readinessProbe:
            httpGet:
              path: /metrics
              port: metrics
            initialDelaySeconds: 30
            periodSeconds: 10
            timeoutSeconds: 5
            failureThreshold: 3
          
          envFrom:
            - configMapRef:
                name: imagen-config
          
          env:
            - name: PUBSUB_SUBSCRIPTION
              value: "upscale-jobs-sub"
            - name: HF_HOME
              value: "/models/huggingface"
            - name: METRICS_PORT
              value: "8080"
          
          volumeMounts:
            - name: models
              mountPath: /models
      
      volumes:
        - name: models
          persistentVolumeClaim:
            claimName: models-pvc
