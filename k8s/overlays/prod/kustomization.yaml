# =============================================================================
# PRODUCTION OVERLAY - TRITON ARCHITECTURE
# =============================================================================
#
# Usage:
#   kubectl apply -k k8s/overlays/prod
#
# Before using, update the values below:
#   1. Replace YOUR_PROJECT_ID with your GCP project ID
#   2. Review replica counts and resource limits
#
# =============================================================================

apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization

# Reference the base configuration
resources:
  - ../../

# Replace image names
images:
  - name: us-central1-docker.pkg.dev/PROJECT_ID/imagen/worker
    newName: us-central1-docker.pkg.dev/YOUR_PROJECT_ID/imagen/worker
    newTag: latest
  - name: us-central1-docker.pkg.dev/PROJECT_ID/imagen/triton
    newName: us-central1-docker.pkg.dev/YOUR_PROJECT_ID/imagen/triton
    newTag: latest

# Override ConfigMap with prod values
configMapGenerator:
  - name: imagen-config
    behavior: replace
    literals:
      - GOOGLE_CLOUD_PROJECT=YOUR_PROJECT_ID
      - GCS_BUCKET=YOUR_PROJECT_ID-imagen-images
      - MODEL_CACHE_DIR=/models
      - DEVICE=cuda
      - TORCH_DTYPE=float16
      - TRITON_URL=triton:8001

# Prod-specific patches
patches:
  # Higher limits for Triton HPA
  - patch: |-
      - op: replace
        path: /spec/minReplicas
        value: 1
      - op: replace
        path: /spec/maxReplicas
        value: 3
    target:
      kind: HorizontalPodAutoscaler
      name: triton-hpa
  
  # Higher limits for worker HPAs
  - patch: |-
      - op: replace
        path: /spec/minReplicas
        value: 1
      - op: replace
        path: /spec/maxReplicas
        value: 20
    target:
      kind: HorizontalPodAutoscaler
      name: ".*-worker-hpa"
