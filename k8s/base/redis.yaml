# =============================================================================
# REDIS DEPLOYMENT
# =============================================================================
#
# Redis is used for:
#   - Distributed rate limiting (across API replicas)
#   - Session storage (if needed)
#   - Caching (optional)
#
# For production, consider:
#   - Cloud Memorystore (managed Redis on GCP)
#   - Redis Cluster for high availability
#
# =============================================================================

apiVersion: apps/v1
kind: Deployment
metadata:
  name: redis
  namespace: imagen
spec:
  replicas: 1
  selector:
    matchLabels:
      app: redis
  template:
    metadata:
      labels:
        app: redis
    spec:
      containers:
        - name: redis
          image: redis:7-alpine
          ports:
            - containerPort: 6379
          resources:
            requests:
              cpu: "100m"
              memory: "128Mi"
            limits:
              cpu: "500m"
              memory: "256Mi"
          command:
            - redis-server
            - --maxmemory
            - "128mb"
            - --maxmemory-policy
            - allkeys-lru
          livenessProbe:
            exec:
              command:
                - redis-cli
                - ping
            initialDelaySeconds: 5
            periodSeconds: 10
          readinessProbe:
            exec:
              command:
                - redis-cli
                - ping
            initialDelaySeconds: 5
            periodSeconds: 10

---
apiVersion: v1
kind: Service
metadata:
  name: redis
  namespace: imagen
spec:
  selector:
    app: redis
  ports:
    - port: 6379
      targetPort: 6379
  type: ClusterIP
