# =============================================================================
# DEFAULT DENY NETWORK POLICY
# =============================================================================
# Denies all ingress and egress traffic by default
# Other policies explicitly allow required traffic
# =============================================================================

apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: default-deny-all
  namespace: imagen
spec:
  podSelector: {}
  policyTypes:
    - Ingress
    - Egress
